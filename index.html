<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Stone Paper Scissors</h1>
    </nav>
    <main>
        <div class="contaner">
        <div class="gameArea">
            <span class="Image"><img id="n0-1" src="image/rock.png" alt=""></span>
            <span class="Image"><img id="n0-2" src="image/paper.png" alt=""></span>
            <span class="Image"><img id="n0-3" src="image/scissors.png" alt=""></span>
        </div>
    </div>
    <center id="showResult">showResult</center>
    <div class="scoreBoard">
        <div class="score">
            <p id="your">0</p>
            <h1>You</h1>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <h1>Comp</h1>
        </div>
    </div>
    <center id="whoWin"></center>
    <center><button id="start">Cheak</button></center>
    </main>
    <script src="script.js"></script>
</body>
</html>
